---
layout: default
title: Blog
---
<head>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="sitename">ZapSmile</h1>
  <h1>Latest Posts</h1>

  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
